<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geordi Meme Generator</title>
  <script type="text/javascript" src="js/vendor/jquery-3.4.1.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <canvas id="gmg_hidden"></canvas>
        <img id="gmg_visible" src="img/blank.png"/>
      </div>
      <div class="col">
        <div class="form-group row">
          <label for="meme-bad" class="col-sm-2 col-form-label">Bad:</label>
          <div class="col-sm-10">
            <input id="meme-bad" class="form-control" type="text"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="meme-good" class="col-sm-2 col-form-label">Good:</label>
          <div class="col-sm-10">
            <input id="meme-good" class="form-control" type="text"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="font-choice" class="col-sm-2 col-form-label">Font:</label>
          <div class="col-sm-10">
            <select id="font-choice" class="form-control">
              <option>Arial</option>
              <option selected="selected">Calibiri</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col text-center">
            <button class="btn btn-primary alignment-btn" value="left">Left</button>
            <button class="btn btn-primary alignment-btn" value="center">Center</button>
            <button class="btn btn-primary alignment-btn" value="right">Right</button>
          </div>
        </div>

        <div class="form-group row">
          <div class="col text-center">
            <button class="btn btn-primary horizontal-alignment-btn" value="top">Top</button>
            <button class="btn btn-primary horizontal-alignment-btn" value="center">Center</button>
            <button class="btn btn-primary horizontal-alignment-btn" value="bottom">Bottom</button>
          </div>
        </div>

          <div class="form-group row">
          <div class="col text-center">
            <a class="btn btn-primary" id="save-meme">Save Image</a>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
